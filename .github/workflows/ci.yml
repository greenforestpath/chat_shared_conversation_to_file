name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

env:
  BUN_VERSION: "1.3.3"

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bun run typecheck
      - name: Unit tests
        run: bun test

  build-release:
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build: |
              bun run build:linux-x64
              bun run build:linux-arm64
            artifacts: |
              dist/csctf-linux-x64
              dist/csctf-linux-arm64
          - os: macos-latest
            build: |
              bun run build:mac-arm64
              bun run build:mac-x64
            artifacts: |
              dist/csctf-macos-arm64
              dist/csctf-macos-x64
          - os: windows-latest
            build: |
              bun run build:windows-x64
            artifacts: |
              dist/csctf-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - name: Install dependencies
        run: bun install --frozen-lockfile
        shell: bash
      - name: Verify Playwright patch applied
        run: |
          # Verify the patch script ran and modified the files
          if grep -q "PATCHED" node_modules/playwright-core/lib/server/utils/nodePlatform.js; then
            echo "✓ Playwright patched successfully"
          else
            echo "✗ Playwright patch not applied!"
            exit 1
          fi
        shell: bash
      - name: Build binaries
        run: |
          set -euo pipefail
          ${{ matrix.build }}
        shell: bash
      - name: Test built binaries
        run: |
          # Test that at least one binary runs without the package.json error
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            ./dist/csctf-linux-x64 --version
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            ./dist/csctf-macos-arm64 --version || ./dist/csctf-macos-x64 --version
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            ./dist/csctf-windows-x64.exe --version
          fi
        shell: bash
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csctf-${{ matrix.os }}
          path: ${{ matrix.artifacts }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: csctf-*
          merge-multiple: true
          path: dist
      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          shopt -s nullglob
          for f in csctf-*; do
            shasum -a 256 "$f" > "${f}.sha256"
          done
          shasum -a 256 csctf-* > sha256.txt
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/csctf-linux-x64
            dist/csctf-linux-arm64
            dist/csctf-macos-x64
            dist/csctf-macos-arm64
            dist/csctf-windows-x64.exe
            dist/csctf-*.sha256
            dist/sha256.txt
          generate_release_notes: true

